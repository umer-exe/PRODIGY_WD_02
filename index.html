<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="card">
    <!-- theme toggle -->
    <div class="theme-toggle">
      <input type="checkbox" id="themeSwitch" />
      <!-- Modern icon switch (SVGs) -->
      <label for="themeSwitch" class="switch">
        <!-- Sun icon -->
        <svg class="icon sun" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"/>
          <path d="M12 1v3M12 20v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M1 12h3M20 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12"/>
        </svg>
        <!-- Moon icon -->
        <svg class="icon moon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z"/>
        </svg>
        <!-- Knob -->
        <i aria-hidden="true"></i>
      </label>
    </div>

    <h1>Stopwatch</h1>

    <!-- aria-live so screen readers hear updates -->
    <div class="display" id="display" aria-live="polite">00:00:00</div>

    <div class="buttons">
      <button id="startStopBtn" aria-label="Start or pause stopwatch">Start</button>
      <button id="lapBtn" disabled aria-label="Record lap">Lap</button>
      <button id="resetBtn" disabled aria-label="Reset stopwatch and clear laps">Reset</button>
    </div>

    <ul id="laps"></ul>
  </div>

  <!-- sticky footer with links -->
  <footer class="social-footer">
    <a href="https://github.com/umer-exe" target="_blank" class="social-btn github-btn">GitHub</a>
    <a href="https://linkedin.com/in/umer-malik28" target="_blank" class="social-btn linkedin-btn">LinkedIn</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
